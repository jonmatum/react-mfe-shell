name: Test Demo Build

on:
  pull_request:
    branches: ['main']
    paths:
      - 'demo/**'
      - 'src/**'
      - 'index.html'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.ts'
      - 'tailwind.config.js'

jobs:
  test-demo-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Build library
        run: npm run build:lib

      - name: Build demo
        run: npm run build:demo

      - name: Check demo build size
        run: |
          echo "Demo build completed successfully!"
          echo "Build artifacts:"
          ls -la dist-demo/
          echo "Build size:"
          du -sh dist-demo/
